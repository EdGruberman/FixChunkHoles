name: FixChunkHoles
description: Resend chunks to client for rendering.
version: %VERSION%
depend: [MessageManager]
author: EdGruberman (ed@rjump.com)
main: edgruberman.bukkit.fixchunkholes.Main
commands:
    chunk:
        description: Refresh chunk player is looking at.
        usage: /<command>
permissions:
    fixchunkholes.chunk:
        description: Can use /chunk command
        default: true
    fixchunkholes.chunk.override.frequency:
        description: Can use /chunk command without frequency restriction
        default: op
    fixchunkholes.chunk.override.radius:
        description: Can use /chunk command without maximum radius restriction
        default: op